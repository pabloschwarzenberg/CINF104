{% extends "base.html" %}

{% block content %}
<h1>Solved Exercises</h1>
<form action="/student_outcome/" method="post">
    {% csrf_token %}
        {% for field in form %}
        <div class="form-check">
            {{ field }}
            <label class=""form-check-label" for="{{ field.auto_id }}">{{ field.label }}</label>
        </div>
        {% endfor %}
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock %}
